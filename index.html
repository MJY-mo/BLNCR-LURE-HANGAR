        const Utils = {
            uuid: () => Date.now().toString(36) + Math.random().toString(36).substr(2, 5),
            compressImage: (file, maxWidth = 600, quality = 0.6) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            let width = img.width;
                            let height = img.height;
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', quality));
                        };
                        img.onerror = (err) => reject(err);
                    };
                    reader.onerror = (err) => reject(err);
                });
            },
            formatDate: (ts) => {
                if(!ts) return '';
                const d = new Date(ts);
                return isNaN(d.getTime()) ? ts : d.toLocaleDateString('ja-JP');
            },
            getTodayString: () => {
                const d = new Date();
                const month = ('0' + (d.getMonth() + 1)).slice(-2);
                const day = ('0' + d.getDate()).slice(-2);
                return `${d.getFullYear()}-${month}-${day}`;
            },
            showToast: (msg) => {
                const toast = document.getElementById('toast');
                toast.textContent = msg;
                toast.classList.remove('opacity-0');
                setTimeout(() => toast.classList.add('opacity-0'), 3000);
            }

        class DataManager {
            constructor() {
                this.STORAGE_KEY = 'lure_hangar_v2_1_data';
                this.data = this.load() || this.getInitialData();
                if(!this.data.settings) {
                    this.data.settings = { fontSize: 'medium', bgColor: '#f3f4f6' };

            }
            getInitialData() {

                    boxes: [],

                    master: {
                        manufacturers: ['Daiwa', 'Shimano'],
                        types: ['ãƒŸãƒãƒ¼', 'ãƒšãƒ³ã‚·ãƒ«', 'ãƒãƒƒãƒ‘ãƒ¼', 'ã‚¯ãƒ©ãƒ³ã‚¯', 'ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³', 'ã‚¹ãƒ”ãƒŠãƒ¼', 'ã‚¹ãƒ—ãƒ¼ãƒ³', 'ã‚¸ã‚°'],
                        sinkTypes: ['F (ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°)', 'S (ã‚·ãƒ³ã‚­ãƒ³ã‚°)', 'SP (ã‚µã‚¹ãƒšãƒ³ãƒ‰)', 'HS (ãƒ˜ãƒ“ãƒ¼ã‚·ãƒ³ã‚­ãƒ³ã‚°)'],
                        fields: ['æ¸“æµ', 'ãƒªãƒãƒ¼', 'ã‚µãƒ¼ãƒ•', 'ãƒ­ãƒƒã‚¯', 'ã‚·ãƒ§ã‚¢', 'ã‚ªãƒ•ã‚·ãƒ§ã‚¢'],
                        targets: ['ãƒˆãƒ©ã‚¦ãƒˆ', 'ãƒã‚¹', 'ã‚·ãƒ¼ãƒã‚¹', 'ãƒ•ãƒ©ãƒƒãƒˆ', 'ãƒ¡ãƒãƒ«', 'é’ç‰©', 'ãƒ­ãƒƒã‚¯ãƒ•ã‚£ãƒƒã‚·ãƒ¥']
                    },
                    settings: { fontSize: 'medium', bgColor: '#f3f4f6' }
                };
            }
            load() {
                const json = localStorage.getItem(this.STORAGE_KEY);
                return json ? JSON.parse(json) : null;
            }
            save() {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.data));
                } catch (e) {
                    alert('å®¹é‡ã‚ªãƒ¼ãƒãƒ¼ã§ã™ã€‚å¤ã„ãƒœãƒƒã‚¯ã‚¹ã‚„ç”»åƒã‚’å‰Šé™¤ã—ã¦å®¹é‡ã‚’ç©ºã‘ã¦ãã ã•ã„ã€‚');
                    console.error(e);
                }
            }
            addBox(box) { this.data.boxes.unshift(box); this.save(); }
            updateBox(b) { const i = this.data.boxes.findIndex(x=>x.id===b.id); if(i!==-1) this.data.boxes[i]=b; this.save(); }
            deleteBox(id) { this.data.boxes=this.data.boxes.filter(b=>b.id!==id); this.data.lures=this.data.lures.filter(l=>l.boxId!==id); this.save(); }
            getBox(id) { return this.data.boxes.find(b=>b.id===id); }
            getAllTags() { const t=new Set(); this.data.boxes.forEach(b=>(b.tags||[]).forEach(x=>t.add(x))); return Array.from(t).sort(); }
            addLure(l) { this.data.lures.push(l); this.save(); }
            deleteLure(id) { this.data.lures=this.data.lures.filter(l=>l.id!==id); this.save(); }
            getLuresByBoxId(id) { return this.data.lures.filter(l=>l.boxId===id); }
            getAllLures() { return this.data.lures; }
            updateMaster(k,l) { if(this.data.master[k]) this.data.master[k]=l; this.save(); }
            updateSettings(s) { this.data.settings={...this.data.settings, ...s}; this.save(); }
            exportData() {
                const b = new Blob([JSON.stringify(this.data)], {type: "application/json"});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(b);
                a.download = `lure_hangar_backup_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            }
            importData(s) {
                try {
                    const p = JSON.parse(s);
                    if(p.boxes && p.lures) { this.data=p; this.save(); return true; }
                } catch(e) {}
                return false;
            }
        }

            renderAnalysis(c) {
                document.getElementById('header-actions').innerHTML = '';
                const tags = this.db.getAllTags();
                c.innerHTML = `

            updateChart() {
                this.analysisFilterTag = document.getElementById('chart-filter').value;
                const xk=document.getElementById('chart-x').value, yk=document.getElementById('chart-y').value;

                if(this.analysisFilterTag!=='all') {
